<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <form> 
         <div label for="sentence">Enter a Sentence</div>
         <input type="text" style="width: auto; height: 40px;border-start-end-radius: 3px ;" name="sentence" id="sentence"/><br/>
         <div label for="letter">Enter a Letter</div>
         <input type="text" style="width: auto; height: 40px;border-start-end-radius: 3px " name="letter" id="letter"/>
         
         <input classname="col-md1"type="submit" style="Top:5px; Bottom:5px" value="Submit"></input>
         
            </form>
    <script>

        var sentence = document.getElementById('sentence').value;
        var letter = document.getElementById('letter').value;
        var index = sentence.indexOf(letter);
        if(index === -1){
            alert("The letter does not exist in the sentence");
        }else{
            alert(sentence.substring(index+1));
            
        }


    </script> 
</body>
